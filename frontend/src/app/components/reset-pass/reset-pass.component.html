<div class="reset-password">
    <h2>Reset Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required placeholder="Enter new password">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm new password">
      <button type="submit" routerLink="/login">Reset Password</button>
    </form>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
  <div></div>
