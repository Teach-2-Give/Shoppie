<div class="reset-request">
    <h2>Reset Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="requestPasswordReset(resetForm)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
      <button type="submit" routerLink="reset-password">Send Reset Link</button>
    </form>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
