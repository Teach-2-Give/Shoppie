<div class="main">
    <div class="container">
        <div class="account">
            <p> Don't have an account yet?</p><p routerLink="/register" class="anchor">SignUp</p>
        </div>
       
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <label for="username">Email</label>
            <input type="email" required email [(ngModel)]="email" name="email" placeholder="doe@yop.com">
            <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" style="font-size:12px;color:red;margin-bottom:6px;">
                <div *ngIf="email.hasError('required')">Email is Invalid</div>
                <div *ngIf="email.hasError('email')">Email is required</div>
            </div> -->
            <label for="password">Password</label>
            <input type="password" minlength="8" [(ngModel)]="password" name="password">
            <!-- <div *ngIf="password.invalid && (password.touched || password.dirty)" style="font-size:12px;color:red;margin-bottom:6px;">
                <div *ngIf="password.hasError('minlength')">Password must have 8 characters</div>
            </div> -->

            <p class="forgot-password-link" routerLink="/request-reset">Forgot Password?</p>
            <button type="submit">Login</button>
        </form>
        
        <div *ngIf="errorMessage" style="color: red; font-size: 12px; margin-top: 6px;">{{ errorMessage }}</div>
        <div *ngIf="successMessage" style="color: green; font-size: 12px; margin-top: 6px;">{{ successMessage }}</div>
    </div>
</div>
